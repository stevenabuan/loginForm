<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML and CSS Hands On 2</title>
  </head>
  <body>
    <div class="username">
      <form action="">
        <label for="user">username:</label>
        <input type="text" name="user" placeholder="username" required /><br />
        <label for="pw">password:</label>
        <input type="password" name="pw" required /><br />
        <label for="btn"></label>
        <input type="button" value="Login" name="btn" class="logInBtn" />
      </form>
    </div>

    <div class="password">
      <form action="">
        <label for="oldPw">old password:</label>
        <input type="password" name="oldpw" required class="pw-input" /><br />
        <label for="newPw">new password:</label>
        <input type="password" name="newPw" required class="pw-input" />
        <label for="submit"></label><br />
        <input type="button" value="Submit" name="submit" class="submitBtn" />
      </form>
    </div>

    <div>
      <form action="" class="reg-form">
        <label for="">First Name:</label>
        <input type="text" required id="firstName" /><br />
        <label for="">Middle Name:</label>
        <input type="text" /><br />
        <label for="">Last Name:</label>
        <input type="text" required id="lastName" /><br />
        <label for="">Birth Date</label>
        <input type="date" name="" id="" required /><br />
        <label for="">Email</label>
        <input type="email" placeholder="@email.com" required /><br />
        <label for="">Contact Number</label>
        <input type="text" required /><br />
        <label for="city">City</label>
        <select name="city" id="">
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="newYork">New York</option>
          <option value="moscow">Moscow</option>
          <option value="dubai">Dubai</option>
          <option value="tokyo">Tokyo</option>
          <option value="singapore">Singapore</option>
          <option value="losAngeles">Los Angeles</option>
          <option value="barcelona">Barcelona</option>
          <option value="madrid">Madrid</option></select
        ><br />
        <div>
          <label for="">Preffered Contact Time:</label><br />
          <input type="checkbox" name="morning" id="" required />
          <label for="morning">Morning</label>
          <input type="checkbox" name="afternoon" id="" required />
          <label for="afternoon">Afternoon</label>
          <input type="checkbox" name="evening" id="" required />
          <label for="evening">Evening</label><br />
        </div>

        <input type="button" value="Register" class="regBtn" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
